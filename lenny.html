</td></tr></tbody></table><script>
var c = 0;
var cs = 10;
var bh = 0;
function run()
{
	c = c + 10;
	if (c > 360)
	{
		c -= 360;
		bh = Math.random() * 360;
	}
	var o = document.getElementsByTagName('span');
	for (var n = 0; n < o.length; n++) //>
	{
		o[n].style.color = 'hsl(' + (c+cs*n) + ',100%,' + (Math.random()*50+25) + '%)';
		o[n].style.padding = (Math.random()*0.05) + 'em';
		o[n].style.top = (Math.random()*0.1-0.05) + 'em';
	}
	var l = Math.abs(c - 180) / 50;
	l += Math.random() * 50;
	document.getElementsByTagName('html')[0].style.background = 'hsl(' + bh + ',30%,' + l + '%)';
	setTimeout('run();', 10);
}
run();
</script>
