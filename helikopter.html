<!DOCTYPE HTML>
<html>
    <head>
        <title>Helikopter</title>
    </head>
    <body bgcolor="#000000">
        <script>
            function play() {
                var audio = document.getElementById("audio");
                audio.play();
                var video = document.getElementById("video");
                video.play();
            }
        </script>
        <div align="center">
            <br>
            <input type="button" value="click to identify as an attack helikopter" style="font-family: Comic Sans MS; font-size: 25px" onclick="play()">
            <br>
        </div>
        <audio id="audio" src="sound/amphelekopter.mp3" type="audio/mpeg"></audio>
        <video id="video" src="helikopter.mp4" type="video/mp4" width="100%" height="100%"></video>
    </body>
</html>
